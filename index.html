<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://pattern.kivan-works.com/fonts/kredit.css">
    <title>Payment Form</title>
</head>
<body class="index">
    <div class="wrap">
        <div class="main">
            <div class="container">
                <div class="cardmain">
                    <div class="main_card">
                        <div class="card card_property card_front">
                        <div class="paypalCenter"></div>
                        <div class="cardtop">
                            <div class="logo"></div>
                            <div class="payway"></div>
                        </div>
                        <div class="chip"></div>
                        <div class="validnumber" id="validnumberOutput">
                            <p>1234-5678-9034-1234</p>
                        </div>
                        <div class="validdata">
                            <div class="validtext">
                                <p>valid <br> thur</p>
                            </div>
                            <div class="validdate" id="validdateOutput">
                                <p>12/20</p>
                            </div>
                        </div>
                        <div class="name" id="nameOutput">
                        <p>Nidhi Patel</p>  
                        </div>
                        <div class="mastercard" id="">
                            
                        </div>
                        <div class="mastercardtext" id="mastercardtextOutput">
                        <p>mastercard</p> 
                        </div>
                        </div>
                        <div class="card_property back back_front" id="card_back">
                    <div class="black"></div>
                    <div class="flex">
                            <div class="white"></div>
                            <div class="ccv" id="ccvOutput">
                                    <p>123</p>
                            </div>  
                    </div>
                        </div>
                    </div>
                </div>
                <form action="" id="paymentform">
                    <h1>Card Details</h1>
                    <div class="group">
                        <label for="">Card Holder's Name</label>
                        <input type="text" name="name" class="formname" id="name" placeholder="Name">
                        <span id="nameMessage"></span>
                    </div>
                    <div class="group">
                        <label for="">Card Number</label>
                        <input type="text" name="number" class="formnumber" id="validnumber" placeholder="Card Number">
                        <span id="numberMessage"></span>
                    </div>
                    <div class="group">
                        <label for="">Expiration Date</label>
                        <input type="text" name="date" class="formdate" id="validdate" placeholder="MM/YY">
                        <span id="dateMessage"></span>
                    </div>
                    <div class="group">
                        <label for="">Cvv</label>
                        <input type="text" name="ccv" class="formccv" id="ccv" placeholder="###">
                        <span id="ccvMessage"></span>
                    </div>
                    <input type="submit" value="PAY NOW" class="button">
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/form.js"></script>
</body>
</html>
